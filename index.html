<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokopedia Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">Tokopedia</div>
      <input type="text" placeholder="Search products..." class="search-bar" />
      <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Signup</a>
        <a href="#">Cart</a>
      </div>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find everything you need!</h1>
      <p>Great deals every day at Tokopedia Clone</p>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-list">
      <div class="category-item">Electronics</div>
      <div class="category-item">Fashion</div>
      <div class="category-item">Home</div>
      <div class="category-item">Health</div>
      <div class="category-item">Sports</div>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image" />
        <h3>Product Name</h3>
        <p>$99.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image" />
        <h3>Product Name</h3>
        <p>$79.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image" />
        <h3>Product Name</h3>
        <p>$49.99</p>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tokopedia Clone. All rights reserved.</p>
  </footer>

</body>
</html>
